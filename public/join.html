<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIRJ | Join</title>
  <link rel="stylesheet" href="./css/body.css">
  <link rel="stylesheet" href="./css/create-join.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="container">
    <div class="create">
      <h1 class="create-village">Join Village</h1>
      <form class="create-form" action="">
        <label for="village-code">
          <p>Enter a the village code</p>
          <input required placeholder="e.g 0403s4" type="text" name="village-code" id="">
        </label>
        <label for="username">
          <p>Enter a username</p>
          <input required placeholder="e.g JohnHolt" type="text" name="username" id="">
        </label>
        <label id="button-cont" for="">
          <button class="create-village-button">join</button>
        </label>
      </form>

      <div class="failure-cont center-text">
        <h3 class="danger-color">Village ID doesn't exist</h3 >
      </div>

    </div>
  </div>
  <div class="snack-bar">
    
  </div>
  <script src="./js/join.js"></script>
</body>

</html>
