<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIRJ | Join</title>
  <link rel="stylesheet" href="./css/body.css">
  <link rel="stylesheet" href="./css/create-join.css">
  <link rel="stylesheet" href="./css/loader.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="container">
    <div class="create">
      <h1 class="create-village">Join Village</h1>
      <form class="create-form" action="">
        <label for="village-id">
          <p>Enter the village id</p>
          <input autofocus required placeholder="e.g 0403s4" type="text" name="village-id" id="villageId">
        </label>
        <label for="username">
          <p>Enter a username</p>
          <input required placeholder="e.g JohnHolt" type="text" name="username" id="username">
        </label>
        <label id="village-creation-status-control-cont" for="village-creation-status-control">
          <p>Should Village joining be successful</p>
          <input type="checkbox" id="village-creation-status-control" name="village-creation-status-control">
        </label>
        <label id="button-cont" for="">
          <button class="join-village-button" id="joinVillage">join</button>
        </label>
      </form>

      <div class="loader-cont">
        <div class="lds-ellipsis">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      

      <div class="failure-cont center-text">
        <h3 class="danger-color">Village ID doesn't exist</h3 >
      </div>

    </div>
  </div>
  <div class="snack-bar">
    
  </div>
  <script src="./js/join.js"></script>
</body>

</html>
