<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/body.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/chat.css">
  <link rel="stylesheet" href="css/modal.css">
  <title>CHAT | VIRJ</title>
</head>

<body>

  <div class="container">

    <div class="chat-header">

      <div class="group-name-code">
        <p id="group-name">Group Name</p> -
        <b id="group-code">grege</b>
      </div>

      <div class="group-actions">
        <p onclick="leaveVillage()" class="leave">Leave</p>
        <p onclick="showVillagers()" class="check-members">Members</p>
      </div>

    </div>


    <div class="chat-area">
      <div class="chat-body"></div>
    </div>

    <div class="chat-footer">
      <form action="" class="message-form">
        <input placeholder="Send a town cry here" type="text" id="message" class="message-input" autofocus>
        <button class="submit-btn">
          <img src="./assets/plane.svg" alt="" width="20px">
        </button>
      </form>
    </div>

    <div id="village-modal-wrapper" class="modal">
      <!-- Modal content -->
      <div class="modal-content scale-up-center">
        <div class="village-members-header">
          <h3>Village People</h3>
          <span onclick="closeVillageModal()" class="close">&times;</span>
        </div>


        <div class="members">
          <div id="listContainer">
            <p>Loading...</p>
          </div>
        </div>
      </div>

    </div>

    <script defer src="https://virj-chat.herokuapp.com/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
    <script defer src="./js/modal.js"></script>
    <script defer src="./js/chat-socket.js"></script>
</body>

</html>
